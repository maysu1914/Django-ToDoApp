<div class="table-responsive">
    <div id="loading-icon-{{list.id}}" class="p-3 text-center">
        <i class="fas fa-circle-notch fa-spin"></i>
    </div>

    <table id="datas-{{list.id}}" class="table" hidden>
        <thead>
        <tr>
            <th scope="col"><span>Name</span></th>
            <th scope="col">Status</th>
            <th scope="col">Created</th>
            <th scope="col">Deadline</th>
            <th scope="col">Description</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody class="data-body">
        <tr class="sample-data-row" hidden>
            <td class="align-middle"></td>
            <td class="align-middle"></td>
            <td class="align-middle"></td>
            <td class="align-middle"></td>
            <td class="align-middle"></td>
            <td class="align-middle">
                <a class="btn btn-danger mr-auto item-delete" data-toggle="tooltip" data-placement="top"
                   title="Delete the item"><i class="fas fa-trash" style="width: 16px; height: 16px"></i></a>
                <a class="btn btn-success mr-auto item-approve" data-toggle="tooltip" data-placement="top"
                   title="Approve the item"><i class="fas fa-check" style="width: 16px; height: 16px"></i></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
